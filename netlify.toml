[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[build.environment]
  NODE_VERSION = "16"

[functions]
  node_bundler = "esbuild"
  
[functions.server]
  # Incluir el build de Frontity en la funci√≥n
  included_files = ["build/**"]